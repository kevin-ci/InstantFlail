<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instant Flail</title>

	<style>
		#wrapper {
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
        button {
            width: 200px;
            height: 100px;
            font-size: 20px;

        }
	</style>
</head>

<body>
	<div id="wrapper">
		<button onClick="play()">Flail Someone</button>
	</div>

	<script>
		var audio = new Audio('flail.mp3');
        function play() {
            audio.play();
        }
	</script>
</body>

</html>
